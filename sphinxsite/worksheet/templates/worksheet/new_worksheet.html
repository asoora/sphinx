{% extends 'worksheet/base.html' %} {% block container %}
<h1 class="display-5">New Worksheet</h1>
<p>
    <small class="text-muted">나만의 워크시트를 만들어 보세요.</small>
</p>

<div class="card-deck" id="questionList">
    <div class="card">
        <div class="card-header">지문을 붙여넣고 유형을 선택한 후에 확인 버튼을 누르세요.</div>
        <div class="card-body">
            <form class="form-group" id="questionForm">
                <p class="card-text">
                    <textarea class="form-control" id="textarea1" rows="15">The customer service representatives in an electonics firm under major restructing were told they had to begin selling service contracts for their equipment in addition to installing and reparing them. This generated a great deal of resistance. To the service representatives, learning to sell was a very different game from what they had benn playing. But it turned out they already knew a lot more about sales than they thought. For example, the first step in servicing or installing equipment is talking with the clients to understand how they used the equipment. The same is true in selling. The salesperson first has to learn about the customer's needs. The service representatives also had a great deal of product knowledge and hands-on experience, which is obviously important in sales.</textarea>
                </p>
                <div class="input-group">
                    <select class="custom-select" id="questionType">
                        <option selected>유형을 선택하세요...</option>
                        <option value="1">문장 순서(밑줄) 유형</option>
                    </select>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-secondary">확인</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="card">
        <div class="card-header" id="wiz-header">문제를 편집하세요.</div>
        <div class="card-body">
            <div class="d-none" id="type1Step1Wrap">
                <form class="form-group" id="type1Step1Form">
                    <div class="card-text" id="type1Step1Body">
                        <div class="form-group form-check">
                            <input type="radio" id="sentence{$sentenceId$}" name="sentenceRadio" class="form-check-input" value="{$sentenceId$}">
                            <label class="form-check-label" for="sentence{$sentenceId$}">{$sentence$}</label>
                        </div>
                    </div>
                    <p class="card-text"></p>
                    <button type="submit" class="btn btn-secondary btn-block">확인</button>
                </form>
            </div>
            <div class="d-none" id="type1Step2Wrap">
                <form class="form-group" id="type1Step2Form">
                    <div class="card-text" id="type1Step2Body">
                        <div class="form-group form-check">
                            <input type="checkbox" id="sentence{$sentenceId$}" name="sentenceCheckbox" class="form-check-input">
                            <label class="form-check-label" for="sentence{$sentenceId$}">{$sentence$}</label>
                        </div>
                    </div>
                    <p class="card-text"></p>
                    <button type="submit" class="btn btn-secondary btn-block">확인</button>
                </form>
            </div>
            <div class="d-none" id="type1PreviewWrap">
                <p class="card-text" id="questionTitle"></p>
                <p class="card-text"></p>
                <p class="card-text border border-dark p-3" id="givenSentence"></p>
                <p class="card-text"></p>
                <p class="card-text" id="questionBody"></p>
            </div>
        </div>
    </div>
</div>
<div id="addQuestionWrap">
    <button type="button" class="btn btn-outline-dark btn-block" id="addQuestion">문제 추가하기</button>
</div>

<hr>

<div id="submitWorksheetWrap">
    <button type="button" class="btn btn-info btn-block" id="submitWorksheet">워크시트 저장하기</button>
</div>

{% load static %}
<script src="{% static 'worksheet/js/new_worksheet.js' %}"></script>
{% endblock %}
